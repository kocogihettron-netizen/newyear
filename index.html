<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Wrapped - Special Edition</title>
    <style>
        body {
            margin: 0;
            background: #000;
            font-family: 'Circular', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .card {
            width: 320px;
            height: 550px;
            background: rgba(25, 20, 20, 0.85); /* Trong suốt nhẹ để thấy pháo hoa */
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 50px rgba(29, 185, 84, 0.3);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .header { font-size: 12px; letter-spacing: 3px; color: #1DB954; font-weight: bold; }
        .title { font-size: 28px; margin: 30px 0; font-weight: 900; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid #1DB954; }
        .label { font-size: 12px; opacity: 0.6; display: block; margin-bottom: 5px; }
        .value { font-size: 18px; font-weight: bold; }
        .btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(29, 185, 84, 0.4);
        }
    </style>
</head>
<body>

    <canvas id="fireworks"></canvas>

    <div class="card">
        <div class="header">SPOTIFY WRAPPED 2025</div>
        <div class="title">Bản báo cáo<br>Dành riêng cho cậu</div>
        
        <div class="stat-box">
            <span class="label">Top Giai Điệu:</span>
            <span class="value">"Giọng nói của [Tên Crush]"</span>
        </div>
        <div class="stat-box">
            <span class="label">Thời lượng lắng nghe:</span>
            <span class="value">525,600 Phút</span>
        </div>
        <div class="stat-box">
            <span class="label">Tần số cảm xúc:</span>
            <span class="value">Rạng rỡ & Thu hút</span>
        </div>

        <button class="btn" onclick="openMsg()">Mở lời nhắn 2026</button>
    </div>

    <script>
        // --- Logic Pháo Hoa ---
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.friction = 0.95;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.5;
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            for (let i = 0; i < 40; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                if (p.alpha > 0) {
                    p.update();
                    p.draw();
                } else {
                    particles.splice(i, 1);
                }
            });
            if (Math.random() < 0.05) createFirework();
            requestAnimationFrame(animate);
        }
        animate();

        function openMsg() {
            alert("Năm 2025 cảm ơn cậu đã xuất hiện. Năm 2026, tớ mong playlist của mình sẽ có thêm nhiều bài hát đôi cùng cậu. Happy New Year! ✨");
        }
    </script>
</body>
</html>
